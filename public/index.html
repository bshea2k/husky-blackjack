<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="./scripts/authentication.js"></script>
    <script defer src="./scripts/index.js"></script>
</head>
<body>
    <nav class="navigation">
        <button class="navigation__sign-in" onclick="googleLogin()">
          <img class="navigation__profile-icon" src="./images/default-profile-icon.png" alt="Profile picture icon">
        </button>
    </nav>
    <header class="header">
        <img class ="wordmark wordmark--large" src="./images/main-logo.png" alt ="Bold text that spells out the words husky blackjack">
    </header>
    <main>
        <nav class="menu">
            <div class="menu__main-buttons">
                <a href="./pages/single-player.html"><button class="button button--large" id="singleplayer-btn">Singleplayer</button></a>
                <button class="button button--large button--disabled" id="multiplayer-btn" disabled>Multiplayer</button>
            </div>
            <div class="menu__misc-buttons">
                <a href="./pages/game-creation.html"><button class="button button--small button--disabled" id="private-btn" disabled>Create Private Room</button></a>
                <button class="button button--small" id="leaderboard-btn">Leaderboard</button>
            </div>
        </nav>
    </main>
    <div class="multiplayer-join multiplayer-join--hidden">
        <div class="multiplayer-join__content">
            <h2 class="multiplayer-join__header">Join Game</h2>
            <button class="multiplayer-join__exit">X</button>
            <form action="./pages/multi-player.html" method="GET" class="multiplayer-join__form">
                <label for="room-code" class="multiplayer-join__label">Room code:</label>
                <input type="text" id="room-code" name="room-code" class="multiplayer-join__input">
            </form>
        </div>
    </div>
</body>
</html>
