<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/game-creation.css" rel="stylesheet">
    <title>Husky Blackjack - Multiplayer Game Creation</title>
    <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="../scripts/authentication.js"></script>
    <script defer src="../scripts/game-creation.js"></script>
</head>
<body>
    <header class="game-creation-header">
        <nav class="non-home-banner">
            <a href="../index.html"><img class ="wordmark wordmark--small" src="../images/main-logo.png" alt ="Bold text that spells out the words husky blackjack"></a>
            <button class="navigation__sign-in" onclick="googleLogin()">
                <img class="navigation__profile-icon" src="../images/default-profile-icon.png" alt="Profile picture icon">
            </button>
        </nav>
        <div class="game-creation-header__title">
            <h1 class="game-creation-header__text">Game Creation</h1>
        </div>
    </header>
    <main>
        <form>
            <div class="game-creation-panel">
                <div class="game-creation-panel__option">
                    <label for="players" class="game-creation-panel__label">Players </label>
                    <select name="players" id="players" class="game-creation-panel__select">
                        <option class="game-creation-panel__selection" value="2">2</option>
                        <option class="game-creation-panel__selection" value="3">3</option>
                        <option class="game-creation-panel__selection" value="4">4</option>
                        <option class="game-creation-panel__selection" value="5">5</option>
                    </select>
                </div>
                <div class="game-creation-panel__option">
                    <label for="hands" class="game-creation-panel__label">Hands</label>
                    <select name="hands" id="hands" class="game-creation-panel__select">
                        <option class="game-creation-panel__selection" value="5">5</option>
                        <option class="game-creation-panel__selection" value="10">10</option>
                        <option class="game-creation-panel__selection" value="15">15</option>
                        <option class="game-creation-panel__selection" value="20">20</option>
                        <option class="game-creation-panel__selection" value="25">25</option>
                    </select>
                </div>
                <button class="game-creation-panel__submit" type="submit">Create</button>
            </div>
        </form>
    </main>
</body>
</html>
