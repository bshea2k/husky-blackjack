<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/multi-player.css" rel="stylesheet">
    <link href="../styles/game-layout.css" rel="stylesheet">
    <title>Husky Blackjack - Multi Player</title>
    <script defer src="../scripts/authentication.js"></script>
    <script defer src="../scripts/multi-player.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <header class="multi-player-header">
        <nav class="non-home-banner">
            <a href="../index.html"><img class ="wordmark wordmark--small" src="../images/main-logo.png" alt ="Bold text that spells out the words husky blackjack"></a>
            <button class="navigation__sign-in" onclick="googleLogin()">
              <img class="navigation__profile-icon" src="../images/default-profile-icon.png" alt="Profile picture icon">
            </button>
        </nav>
        <div class="multi-player-header__title">
            <h1 class="multi-player-header__text">Multiplayer</h1>
        </div>
    </header>
  <div class="game-dealer-area">
    <p class="game-score-label">Dealer: <span id="dealer-score">0</span></p>
    <div class="game-card-row" id="dealer-hand">  <!-- Possible place for Deck of Cards API-->
    </div>
  </div>


  <div class="game-controls">
    <button class="game-btn" id="hit-btn">
      Hit <img src="../images/hit-btn-icon.png" alt="paw icon" class="btn-icon" />
    </button>
    <button class="game-btn" id="double-btn">
      Double <img src="../images/double-btn-icon.png" alt="coin icon" class="btn-icon" />
    </button>
    <button class="game-btn" id="stand-btn">
      Stand <img src="../images/stand-btn-icon.png" alt="up arrow icon" class="btn-icon" />
    </button>
  </div>

  <div class="multiplayer-hands">
    <div class="multiplayer-hand">
      <div class="multiplayer-hand__user-info">
        <img src="../images/default-profile-icon.png" class="multiplayer-hand__icon">
        <p class="multiplayer-hand__name">Bryant Shea: <span class="multiplayer-hand__score">25</span></p>
      </div>
      <div class="multiplayer-hand__cards">
        <div class="card">2</div>
      </div>
    </div>
  </div>
  
  <div class="multiplayer-restricted multiplayer-restricted--hidden">
    <div class="multiplayer-restricted__content">
      <h2 class="multiplayer-restricted__header">Multiplayer Restricted</h2>
      <p class="multiplayer-restricted__message">You must be signed in to play</p>
      <a href="../index.html" class="multiplayer-restricted__redirect"><button class="button button--small" id="home-btn">Home</button></a>
    </div>
  </div>
</body>
</html>
